<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Dishes</title>

    <link rel="stylesheet" href="../assets/CSS/reset.css" />
    <link rel="stylesheet" href="../assets/CSS/globalStyles.css" />
    <link rel="stylesheet" href="../assets/CSS/components.css" />
  </head>
  <body>
    <section id="form" data-aos="fade-down">
      <div class="container">
        <h3 class="form-title">Add New Items</h3>
        <div class="form-wrapper">
          <form id="formDish">
            <div class="form-group">
              <label for="firstName">Image URLs</label>
              <input
                type="text"
                id="imageURL"
                value=""
                placeholder="Image URL"
                name="first_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="firstName">Title</label>
              <input
                type="text"
                id="title"
                value=""
                placeholder="Eg.Dosa"
                name="first_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Price</label>
              <input
                type="text"
                id="price"
                value=""
                placeholder="Eg.60rs"
                name="last_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Rating</label>
              <input
                type="text"
                id="rating"
                value=""
                placeholder=""
                name="email"
                required
              />
            </div>

            <div>
              <button type="submit" class="btn primary-btn">Submit</button>
              <a href="./menu.html" class="btn form-back">Back</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      let formDish = document.getElementById("formDish");
      formDish.addEventListener("submit", function (event) {
        event.preventDefault();

        let image = document.getElementById("imageURL").value;
        let item_title = document.getElementById("title").value;
        let item_price = document.getElementById("price").value;
        let star_img = document.getElementById("rating").value;


        let obj = {
          id: Date.now(),
          image,
          item_title,
          item_price,
          star_img,
        };

        let card = [];

        if (localStorage.getItem("new_card") != null) {
          card = JSON.parse(localStorage.getItem("new_card"));
        }
        card.push(obj);

        localStorage.setItem("new_card", JSON.stringify(card));
        window.location.href = "./menu.html"
      });
    </script>
  </body>
</html>
